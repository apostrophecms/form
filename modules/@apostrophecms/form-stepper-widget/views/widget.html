{% set prependIfPrefix = apos.modules['@apostrophecms/form'].prependIfPrefix %}
{% for step in data.widget.steps %}
  <fieldset
    class="apos-form-stepper {{ prependIfPrefix('__stepper') }}"
    data-index="{{ loop.index }}"
    data-submit-label="{{ step.submitLabel }}"
  >
    <legend>{{ step.label }}</legend>
    {% area step, 'contents' %}
  </fieldset>
{% endfor %}
