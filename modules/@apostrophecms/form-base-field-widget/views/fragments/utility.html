{% macro optional(required) %}
  {% if not required %}
    <span class="apos-form-field-optional"> {{ __t('aposForm:templateOptional') }}</span>
  {% endif %}
{% endmacro %}

{% macro checkInput(widget, choice, id) %}
  {% set prefixer = apos.modules['@apostrophecms/form'].prependIfPrefix %}
  <input
    class="{{ prefixer('__input') }}"
    type="checkbox" id="{{ id }}" name="{{ widget.fieldName }}"
    value="{{ choice.value }}">
{% endmacro %}
